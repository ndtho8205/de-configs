<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono NF</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>

 <match target="scan">
  <test name="family">
   <string>JetBrainsMono NF</string>
  </test>
  <edit name="spacing">
   <int>100</int>
  </edit>
 </match>
</fontconfig>
